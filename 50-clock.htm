
<!DOCTYPE html>
<html><head><title>Reloj</title>
            <meta charset="UTF-8">

<script type="text/javascript">

  const mostrar_fecha = ( ) => 
  {
    //Modificado por Ericka Zavala.
    let date= new Date();
    let hours= date.getHours();
    let minutes= date.getMinutes();
    let seconds= date.getSeconds();
    let milliseconds= date.getMilliseconds();


    document
    .getElementById("fecha")
    .innerHTML = date.toDateString()+", "+hours+":"+minutes+":"+seconds+","+milliseconds; 
  }
     

  document.addEventListener(
    'DOMContentLoaded', 
    () => {
      setInterval(mostrar_fecha, 100); 
      mostrar_fecha();
    }
  )
</script>
</head>
<body>

  <h2>Reloj</h2>

  <div id="fecha"><div>
</body>
</html>
